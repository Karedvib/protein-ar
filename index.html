<!doctype html>
<html lang="en">
  <head>
    <title>ATG8-PDAR1 3D Interaction</title>
    <meta charset="utf-8">
    <meta name="description" content="Molecular visualization in AR">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <model-viewer 
        src="ATG8-PDAR-VR.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="poster.webp" 
        shadow-intensity="1.5" 
        shadow-softness="1"
        auto-rotate
        
        /* FIX FOR ROTATION: These lines ensure you can rotate 360 degrees on all axes */
        interaction-prompt="auto"
        interpolation-decay="200"
        camera-orbit="0deg 75deg auto"
        
        /* FIX FOR SIZE: This scales the model down for AR and screen */
        min-camera-orbit="auto auto 5%"
        max-camera-orbit="auto auto 200%"
        camera-target="0m 0m 0m"
        field-of-view="25deg"
        
        /* TOUCH CONTROLS: Ensures two-finger pinch zooms, one-finger rotates */
        touch-action="none">

      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
