<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="ATG8-PDAR-VR.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    <model-viewer 
    src="ATG8-PDAR-VR.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1.5"
    auto-rotate

    /* THE CRITICAL FIXES */
    camera-target="0m 0m 0m"      /* Forces the camera to look at the center */
    bounds="tight"                /* Recalculates the size based only on atoms */
    min-field-of-view="auto"      /* Prevents 'disappearing' when zooming out */
    max-field-of-view="100deg"    /* Prevents 'clipping' when zooming in */
    
    /* SCALE FIX: Ensures it fits on a tabletop, not a building */
    scale="1 1 1"                 /* Reset scale to default first */
    
    style="width: 100vw; height: 100vh; background-color: #000;">  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
